  </span>

    data-size="large"
    data-show-count="true"
    aria-label="Star it on GitHub">Star on Github</a>
</div>

<!-- Uptime counter script -->
<script>
(function() {
  const startDate = new Date('2024-01-01'); // Site start date
  
  function updateUptime() {
    const now = new Date();
    const diff = now - startDate;
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    
    const uptimeElement = document.getElementById('uptime');
    if (uptimeElement) {
      uptimeElement.textContent = `${days}d ${hours}h`;
    }
  }
  
  updateUptime();
  setInterval(updateUptime, 3600000); // Update every hour
})();
</script>
