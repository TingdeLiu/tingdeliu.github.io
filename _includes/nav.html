<div class="wrapper-sidebar">
  <header class="sidebar clearfix">
    <div class="site-info">
      <!-- Terminal-style header -->
      <div class="terminal-header">
        <span class="terminal-prompt">root@embodied-ai:~$</span>
        <span class="terminal-typing"></span>
        <span class="terminal-cursor">â–ˆ</span>
      </div>
      
      <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
      
      <!-- Code-style divider -->
      <div class="code-divider">
        <span class="code-comment">// Navigation Menu</span>
      </div>
    </div>
  </header>

  <div class="navlist">
    <nav>
      {% for nav in site.navigation %}
      {% if nav.url contains 'http://' or nav.url contains 'https://' %}
      <a href="{{ nav.url }}" class="nav-link">
        <span class="nav-bracket">[</span>{{ nav.name }}<span class="nav-bracket">]</span>
      </a>
      {% else %}
      <a href="{{ site.baseurl }}{{ nav.url }}" class="nav-link">
        <span class="nav-bracket">[</span>{{ nav.name }}<span class="nav-bracket">]</span>
      </a>
      {% endif %}
      {% endfor %}
    </nav>
  </div>

  <div class="wrapper-footer-desktop">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</div>

<!-- Load terminal typing effect -->
<script src="{{ site.baseurl }}/js/terminal-typing.js"></script>
